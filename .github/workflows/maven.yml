      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version

      - name: Fill tables
        run: PGPASSWORD=root psql -h localhost -U postgres -d postgres -f fill-tables.sql
      - name: Run E2E tests
        run: mvn -B package test -Dtest=**/end2end/**


